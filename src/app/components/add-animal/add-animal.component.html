<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="animal.name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="animal.description"
            name="description"
          />
        </div>

        <button (click)="addAnimal()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You have successfully added an animal!</h4>
        <button class="btn btn-success" (click)="newAnimal()">Continue Adding</button>
      </div>
    </div>
  </div>
