<div style="width: 400px; margin: auto;">
    <div *ngIf="currentAnimal" class="edit-form">
      <h4>Animal</h4>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentAnimal.title"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentAnimal.description"
            name="description"
          />
        </div>
  
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteAnimal()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateAnimal()"
      >
        Update
      </button>
      <p>{{ feedback }}</p>
    </div>
  
    <div *ngIf="!currentAnimal">
      <br />
      <p>Denied access to this animal...</p>
    </div>
  </div>
